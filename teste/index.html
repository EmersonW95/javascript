<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero:'))
        var n2 = Number(window.prompt('Digite o segundo numero:'))

        var soma = n1 + n2
        var divisao = (n1 + n2) /2
        var mult = n1 * n2
        var sub = n1 - n2 
        window.alert(`A soma entre ${n1} + ${n2} é igual ${soma}`)
        window.alert(`A divisao entre ${n1} dividido ${n2} dividido por 2 é igual ${divisao}`)
        window.alert(`A multiplicação entre ${n1} x ${n2} é ${mult}`)
        window.alert(`A subtração entre ${n1} - ${n2} é igual a ${sub}`)
    </script>
</body>
</html>
